<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>form page</title>
    
  </head>
  
  <body style="background-color: rgb(178, 218, 99);">
    
    <form style="text-align: center;">
      <div class="container" style="background-color: antiquewhite;  width: 400px;  border: 10px solid green; padding: 50px; margin: 20px;">
      <h1>Register Here</h1>
      <p>Please fill in the details to create an account with us.</p>
      <hr>
      <label for="email"><b>Enter Email</b></label>
      <input type="text" placeholder="Enter Email" name="email"><br><br>
      <label for="pwd"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="pwd"><br><br>
      <label for="confirm"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="confirm">
      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn"><strong>Register</strong></button> <br><br>
      <p>Already have an account? <a href="#">Sign in</a>.</p>
      </div>
      </form>
    </body>
</html>
